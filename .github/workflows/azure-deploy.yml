name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: ReeseJonesHoldingsUIs
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  DOTNET_VERSION: '4.8.x'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: nuget/setup-nuget@v2
        with:
          nuget-version: 'latest'

      - name: Configure DevExpress NuGet Feed
        shell: pwsh
        env:
          DX_KEY: ${{ secrets.DEVEXPRESS_NUGET_KEY }}
        run: |
          Write-Host "Configuring DevExpress NuGet authentication..."
          
          $apiKey = $env:DX_KEY
          
          if ([string]::IsNullOrWhiteSpace($apiKey)) {
            Write-Host "ERROR: DEVEXPRESS_NUGET_KEY secret is empty or not set!"
            exit 1
          }
          
          Write-Host "API Key received - Length: $($apiKey.Length) chars"
          Write-Host "API Key first 20 chars: $($apiKey.Substring(0, [Math]::Min(20, $apiKey.Length)))..."
          
          $nugetConfigPath = Join-Path $env:GITHUB_WORKSPACE "NuGet.Config"
          
          $xml = '<?xml version="1.0" encoding="utf-8"?>'
          $xml += '<configuration>'
          $xml += '<packageSources>'
          $xml += '<clear />'
          $xml += '<add key="nuget.org" value="https://api.nuget.org/v3/index.json" protocolVersion="3" />'
          $xml += '<add key="DevExpress" value="https://nuget.devexpress.com/api" />'
          $xml += '</packageSources>'
          $xml += '<packageSourceCredentials>'
          $xml += '<DevExpress>'
          $xml += '<add key="Username" value="DevExpress" />'
          $xml += "<add key=""ClearTextPassword"" value=""$apiKey"" />"
          $xml += '</DevExpress>'
          $xml += '</packageSourceCredentials>'
          $xml += '</configuration>'
          
          [System.IO.File]::WriteAllText($nugetConfigPath, $xml, [System.Text.Encoding]::UTF8)
          
          Write-Host "Created NuGet.Config at: $nugetConfigPath"
          
          $verifyContent = Get-Content $nugetConfigPath -Raw
          $hasPassword = $verifyContent -match 'ClearTextPassword.*value=".+"'
          Write-Host "Config has ClearTextPassword: $hasPassword"
          
          if (-not $hasPassword) {
            Write-Host "ERROR: Password was not written to config file!"
            exit 1
          }

      - name: Restore NuGet packages
        shell: pwsh
        run: |
          Write-Host "Starting NuGet restore with explicit config..."
          
          $nugetConfigPath = Join-Path $env:GITHUB_WORKSPACE "NuGet.Config"
          
          if (Test-Path $nugetConfigPath) {
            Write-Host "Using config: $nugetConfigPath"
          } else {
            Write-Host "ERROR: Config not found!"
            exit 1
          }
          
          # Use explicit config file
          nuget restore ReeseJonesHoldingsUIs.sln `
            -ConfigFile $nugetConfigPath `
            -NonInteractive `
            -Verbosity detailed `
            -NoCache

      - name: Build solution
        run: msbuild ReeseJonesHoldingsUIs.sln /p:Configuration=Release /p:DeployOnBuild=true /p:PublishProfile=FolderProfile /p:OutputPath=.\publish

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: publish

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: webapp

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
