name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: ReeseJonesHoldingsUIs
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  DOTNET_VERSION: '4.8.x'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: nuget/setup-nuget@v2
        with:
          nuget-version: 'latest'

      - name: Configure DevExpress NuGet Feed
        shell: pwsh
        run: |
          Write-Host "Configuring DevExpress NuGet authentication..."
          
          # Update existing nuget.config with credentials
          $nugetConfigPath = Join-Path $env:GITHUB_WORKSPACE "nuget.config"
          if (Test-Path $nugetConfigPath) {
            Write-Host "Found nuget.config at: $nugetConfigPath"
            $content = Get-Content $nugetConfigPath -Raw
            $content = $content -replace '%DEVEXPRESS_NUGET_KEY%', '${{ secrets.DEVEXPRESS_NUGET_KEY }}'
            $content | Set-Content $nugetConfigPath -Encoding UTF8
            Write-Host "Updated nuget.config with API key"
          }
          
          # Also set up user-level NuGet config with credentials
          Write-Host "Configuring user-level NuGet credentials..."
          $userNuGetConfig = "$env:APPDATA\NuGet\NuGet.Config"
          $userNuGetDir = Split-Path $userNuGetConfig -Parent
          
          if (-not (Test-Path $userNuGetDir)) {
            New-Item -ItemType Directory -Path $userNuGetDir -Force | Out-Null
          }
          
          # Remove existing DevExpress source if it exists
          nuget sources Remove -Name "DevExpress" 2>$null
          
          # Add DevExpress source with credentials to user config
          nuget sources Add `
            -Name "DevExpress" `
            -Source "https://nuget.devexpress.com/api" `
            -UserName "DevExpress" `
            -Password "${{ secrets.DEVEXPRESS_NUGET_KEY }}" `
            -StorePasswordInClearText
          
          Write-Host "NuGet sources configured:"
          nuget sources List
          
          Write-Host "`nVerifying config files:"
          if (Test-Path $nugetConfigPath) {
            Write-Host "Workspace config exists: $nugetConfigPath"
          }
          if (Test-Path $userNuGetConfig) {
            Write-Host "User config exists: $userNuGetConfig"
          }

      - name: Restore NuGet packages
        shell: pwsh
        run: |
          Write-Host "Starting NuGet restore..."
          nuget restore ReeseJonesHoldingsUIs.sln -Verbosity detailed -NonInteractive

      - name: Build solution
        run: msbuild ReeseJonesHoldingsUIs.sln /p:Configuration=Release /p:DeployOnBuild=true /p:PublishProfile=FolderProfile /p:OutputPath=.\publish

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: publish

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: webapp

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
