name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: ReeseJonesHoldingsUIs
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  DOTNET_VERSION: '4.8.x'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: nuget/setup-nuget@v2
        with:
          nuget-version: 'latest'

      - name: Configure DevExpress NuGet Feed
        shell: pwsh
        run: |
          Write-Host "Configuring DevExpress NuGet authentication..."
          
          # Create a custom NuGet.config in the solution directory with embedded credentials
          $nugetConfigPath = Join-Path $env:GITHUB_WORKSPACE "NuGet.Config"
          
          $nugetConfig = @"
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <config>
              <add key="disableSourceControlIntegration" value="true" />
            </config>
            <packageSources>
              <clear />
              <add key="nuget.org" value="https://api.nuget.org/v3/index.json" protocolVersion="3" />
              <add key="DevExpress" value="https://nuget.devexpress.com/api" />
            </packageSources>
            <packageSourceCredentials>
              <DevExpress>
                <add key="Username" value="DevExpress" />
                <add key="ClearTextPassword" value="${{ secrets.DEVEXPRESS_NUGET_KEY }}" />
              </DevExpress>
            </packageSourceCredentials>
            <disabledPackageSources />
          </configuration>
          "@
          
          $nugetConfig | Set-Content $nugetConfigPath -Encoding UTF8
          Write-Host "Created NuGet.Config at: $nugetConfigPath"
          
          # Display config (with password masked)
          $displayConfig = $nugetConfig -replace '(<ClearTextPassword value=")[^"]+(")', '$1****$2'
          Write-Host "Config content:`n$displayConfig"
          
          # Disable credential providers that interfere
          $env:NUGET_PLUGIN_HANDSHAKE_TIMEOUT_IN_SECONDS = "1"
          $env:NUGET_PLUGIN_REQUEST_TIMEOUT_IN_SECONDS = "1"

      - name: Restore NuGet packages
        shell: pwsh
        run: |
          Write-Host "Starting NuGet restore..."
          
          # Disable credential providers
          $env:NUGET_PLUGIN_HANDSHAKE_TIMEOUT_IN_SECONDS = "1"
          $env:NUGET_PLUGIN_REQUEST_TIMEOUT_IN_SECONDS = "1"
          
          $nugetConfigPath = Join-Path $env:GITHUB_WORKSPACE "NuGet.Config"
          nuget restore ReeseJonesHoldingsUIs.sln -ConfigFile "$nugetConfigPath" -Verbosity detailed -NonInteractive

      - name: Build solution
        run: msbuild ReeseJonesHoldingsUIs.sln /p:Configuration=Release /p:DeployOnBuild=true /p:PublishProfile=FolderProfile /p:OutputPath=.\publish

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: publish

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: webapp

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
