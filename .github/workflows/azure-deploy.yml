name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: ReeseJonesHoldingsUIs
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  DOTNET_VERSION: '4.8.x'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: nuget/setup-nuget@v2
        with:
          nuget-version: 'latest'

      - name: Configure DevExpress NuGet Feed
        shell: pwsh
        run: |
          Write-Host "Configuring DevExpress NuGet authentication..."
          
          # Create NuGet.config with proper credentials format
          $apiKey = "${{ secrets.DEVEXPRESS_NUGET_KEY }}"
          
          # Create config in solution root
          $nugetConfigPath = Join-Path $env:GITHUB_WORKSPACE "NuGet.Config"
          
          # Use proper XML encoding for the password
          $xmlConfig = [xml]@"
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <packageSources>
              <clear />
              <add key="nuget.org" value="https://api.nuget.org/v3/index.json" protocolVersion="3" />
              <add key="DevExpress" value="https://nuget.devexpress.com/api" />
            </packageSources>
            <packageSourceCredentials>
              <DevExpress>
                <add key="Username" value="DevExpress" />
                <add key="ClearTextPassword" value="PLACEHOLDER" />
              </DevExpress>
            </packageSourceCredentials>
          </configuration>
          "@
          
          # Replace placeholder with actual key
          $xmlConfig.configuration.packageSourceCredentials.DevExpress.add | Where-Object { $_.key -eq "ClearTextPassword" } | ForEach-Object { $_.value = $apiKey }
          
          # Save with UTF8 encoding
          $xmlConfig.Save($nugetConfigPath)
          
          Write-Host "Created NuGet.Config at: $nugetConfigPath"
          Write-Host "API Key length: $($apiKey.Length)"
          
          # Verify file was created
          if (Test-Path $nugetConfigPath) {
            Write-Host "Config file verified"
            $content = Get-Content $nugetConfigPath -Raw
            Write-Host "Has ClearTextPassword: $($content -match 'ClearTextPassword')"
            Write-Host "Has DevExpress key: $($content -match 'DevExpress')"
          }

      - name: Restore NuGet packages
        shell: pwsh
        run: |
          Write-Host "Starting NuGet restore with explicit config..."
          
          $nugetConfigPath = Join-Path $env:GITHUB_WORKSPACE "NuGet.Config"
          
          if (Test-Path $nugetConfigPath) {
            Write-Host "Using config: $nugetConfigPath"
          } else {
            Write-Host "ERROR: Config not found!"
            exit 1
          }
          
          # Use explicit config file
          nuget restore ReeseJonesHoldingsUIs.sln `
            -ConfigFile $nugetConfigPath `
            -NonInteractive `
            -Verbosity detailed `
            -NoCache

      - name: Build solution
        run: msbuild ReeseJonesHoldingsUIs.sln /p:Configuration=Release /p:DeployOnBuild=true /p:PublishProfile=FolderProfile /p:OutputPath=.\publish

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: publish

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: webapp

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
