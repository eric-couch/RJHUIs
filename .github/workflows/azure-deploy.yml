name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: ReeseJonesHoldingsUIs
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  DOTNET_VERSION: '4.8.x'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: nuget/setup-nuget@v2
        with:
          nuget-version: 'latest'

      - name: Configure DevExpress NuGet Feed
        shell: pwsh
        run: |
          Write-Host "Configuring DevExpress NuGet authentication..."
          
          # Method 1: Update existing nuget.config
          $nugetConfigPath = Join-Path $env:GITHUB_WORKSPACE "nuget.config"
          if (Test-Path $nugetConfigPath) {
            Write-Host "Found nuget.config at: $nugetConfigPath"
            $content = Get-Content $nugetConfigPath -Raw
            $content = $content -replace '%DEVEXPRESS_NUGET_KEY%', '${{ secrets.DEVEXPRESS_NUGET_KEY }}'
            $content | Set-Content $nugetConfigPath -Encoding UTF8
            Write-Host "Updated nuget.config with API key"
          }
          
          # Method 2: Add DevExpress source with credentials using NuGet CLI
          # This ensures credentials are available regardless of config file location
          Write-Host "Adding DevExpress source with credentials..."
          nuget sources Remove -Name "DevExpress" -ErrorAction SilentlyContinue
          nuget sources Add -Name "DevExpress" `
            -Source "https://nuget.devexpress.com/api" `
            -UserName "DevExpress" `
            -Password "${{ secrets.DEVEXPRESS_NUGET_KEY }}" `
            -StorePasswordInClearText `
            -ConfigFile "$nugetConfigPath"
          
          Write-Host "NuGet sources configured:"
          nuget sources List

      - name: Restore NuGet packages
        shell: pwsh
        run: |
          Write-Host "Starting NuGet restore..."
          nuget restore ReeseJonesHoldingsUIs.sln -Verbosity detailed

      - name: Build solution
        run: msbuild ReeseJonesHoldingsUIs.sln /p:Configuration=Release /p:DeployOnBuild=true /p:PublishProfile=FolderProfile /p:OutputPath=.\publish

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: publish

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: webapp

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
